language: android
jdk: oraclejdk8
sudo: false
addons:
  apt:
    packages:
    - lynx
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
before_install: chmod +x gradle/buildWithTravis.sh
script: 
  - ./gradle/buildWithTravis.sh
  - ./gnag-build.sh
after_failure: lynx -dump app/build/outputs/gnag/gnag.html
env:
  global:
  - secure: 
  - secure: 

